backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "services"
    label: "业务范围"
    folder: "src/data"
    fields:
      - label: "室内"
        name: "indoor"
        widget: "list"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - label: "子项目"
            name: "sub_items"
            required: false
            widget: "list"
            field:
              - {label: "Title", name: "title", widget: "string"}
