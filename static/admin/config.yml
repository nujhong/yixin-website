backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - label: "业务"
    name: "services"
    files:
      - label: "室内业务"
        name: "indoor"
        file: "src/data/services/indoor.md"
        widget: "list"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - label: "子项目"
            name: "sub_items"
            required: false
            widget: "list"
            default: [""]
      - label: "屋外业务"
        name: "outdoor"
        file: "src/data/services/outdoor.md"
        widget: "list"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - label: "子项目"
            name: "sub_items"
            required: false
            widget: "list"
            default: [""]
